<div class="mat-elevation-z4">
    <table mat-table [dataSource] ="albuns">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef >Titulo</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="artista">
        <th mat-header-cell *matHeaderCellDef >Artista</th>
        <td mat-cell *matCellDef="let row">{{row.artista}}</td>
      </ng-container>  

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef >Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>  

      <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef >Duração (minutos)</th>
        <td mat-cell *matCellDef="let row">{{row.duracao}}</td>
      </ng-container>  

      <ng-container matColumnDef="total_faixas">
        <th mat-header-cell *matHeaderCellDef >Total Faixas</th>
        <td mat-cell *matCellDef="let row">{{row.total_faixas}}</td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
